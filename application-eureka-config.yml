# 配置dev环境
spring:
  profiles: dev
  application:
    name: springcloud-config-dev

server:
  port: 8000

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8000/eureka

---

# 配置test环境
spring:
  profiles: test
  application:
    name: springcloud-config-test

server:
  port: 8000

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8000/eureka
